                  city: 
                        type: string
                        description: city
                        x-ms-summary: city
                  country:
                        type: string
                        description: country
                        x-ms-summary: country
                  firstnamephonetic:
                        type: string
                        description: firstnamephonetic
                        x-ms-summary: firstnamephonetic
                  lastnamephonetic:
                        type: string
                        description: lastnamephonetic
                        x-ms-summary: lastnamephonetic
                  middlename:
                        type: string
