                        x-ms-summary: middlename
                  alternatename:
                        type: string
                        description: alternatename
                        x-ms-summary: alternatename
                  customfields:
                    type: array
                    items:
                      type: object
                      properties:
                        type:
                          type: string
                          description: type
                          x-ms-summary: type
                        value:
                          type: string
                          description: value
                          x-ms-summary: value

      consumes:
      - application/json
      - application/xml
      - application/x-www-form-urlencoded
      produces:
      - application/json
      - application/xml
      responses:
        200:
          description: "OK"
        400:
          description: "Bad Request"

